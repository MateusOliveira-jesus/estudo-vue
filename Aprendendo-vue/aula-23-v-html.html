<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-html aula 23</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="directives" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
            <!-- start content -->
            <div v-html="headerHtml"></div>
            <!-- end content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: "#directives",
            data: {
                headerHtml: `
                    <header class="flex  flex-col-reverse items-center justify-ceneter" >
                        <h1 class="text-center mt-2 h-auto font-bold">Mateus Oliveira</h1>
                        <img class="max-w-20 rounded-lg" src="./assets/logo.jpg" alt="">                   
                    </header>
               `,
            },
        })
    </script>
</body>

</html>
