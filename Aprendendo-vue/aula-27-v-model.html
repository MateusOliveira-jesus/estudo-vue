<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-model aula 27</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="directives" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
            <!-- start content -->
            <h3 v-bind:style="{ fontSize: textSize + 'px' }">Mateus Oliveira</h3>
            <input class="border border-2 border-gray-200 py-1 px-3 mt-2 rounded-lg " type="number" v-model="textSize">
            <h4 class="mt-5" v-bind:style="{color: textColor}">Que a força esteja com você</h4>
            <div class="text-center">
                <input class=" w-full  bg-dark" type="color" name="color" id="colorTeste" v-model="textColor">
            </div>
            <!-- end content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: "#directives",
            data: {
                textSize: 30,
                textColor: 'red'
            },
        })
    </script>
</body>

</html>
