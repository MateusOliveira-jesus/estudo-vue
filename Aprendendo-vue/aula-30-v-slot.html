<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-slot aula 30</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="directives" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
            <!-- start content -->
            <text-component>
                <template v-slot:header>
                    <h2>Esse é o cabeçalho do site</h2>
                </template>
               <template #paragrafo>
                    <p>Esse é o parágrafo</p>
               </template>
            </text-component>
            <!-- end content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        Vue.component('text-component', {
            template: `
            <div>

                <header>
                    <slot name='header'><slot>
                </header>
                <p><slot name="paragrafo"><slot></p>
            </div>
            `
        });
        let app = new Vue({
            el: "#directives",
            data: {

            },

        });
    </script>
</body>

</html>
