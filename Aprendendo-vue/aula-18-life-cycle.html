<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life cycle 18</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="life_cycle" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
            <!-- start content -->
            <h1>Hello {{name}}</h1>
        

            <ul class="">
                <li class="flex w-full justify-between text-justify align-center my-2" v-for="state in states">
                    <span>{{state.nome}} </span> <strong> | {{state.sigla}}</strong>
                </li>
            </ul>

            <!-- end content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>

        let app = new Vue({
            el: "#life_cycle",
            data: {
                name: "Mateus Oliveira",
                states: [],
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
                    .then(response => {
                        response.json().then(data => { this.states = data; })
                    })
                    .catch(error => { console.log(error); })
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },

        })
    </script>
</body>

</html>
