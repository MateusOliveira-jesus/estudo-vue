<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life cycle 17</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="life_cycle" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
            <!-- start content -->
            <h1>Hello {{name}}</h1>

            <!-- end content -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>

        let app = new Vue({
            el: "#life_cycle",
            data: {
                name: "Mateus Oliveira",
            },
            beforeCreate() {
                console.log('beforeCreate');
            }, 
            created() {
                console.log('created');
            }, 
            beforeMount() {
                console.log('beforeMount');
            }, 
            mounted() {
                console.log('mounted');
            }, 
            beforeUpdate() {
                console.log('beforeUpdate');
            }, 
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },
        
        })
    </script>
</body>

</html>
