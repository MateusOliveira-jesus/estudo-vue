<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo vue aula 13</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="data_binding" class="text-center" >

        <h2 class="text-center pt-5 text-5xl">{{message}}</h2>
        <input type="text" class="rounded border border-gray-300 p-3 my-5" placeholder="Digite uma nova mensagem" v-on:blur="replaceMessage($event.target.value)">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el: "#data_binding",
            data: {
                message: "test Aplication Vue",

            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                },
                replaceMessage(newMessage) {
                    this.message = newMessage;
                }
            },
        })
    </script>
</body>

</html>
