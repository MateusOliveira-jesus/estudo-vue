<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação da transição Vue.js: aula 61</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .fade-transition-enter-active,.fade-transition-to-active{
            transition: opacity .3s ease-in-out ;
        }
        .fade-transition-enter, .fade-transition-leave-to{
            opacity: 0;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="animation" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
         
             <transition name="fade-transition" 
             mode="out-in"> 

                <h2 key="success" v-if="name.length > 10" class="border border-2 border-green-300 hover:border-green-700 py-5  text-center text-green-200 hover:text-green-700 rounded-lg">Nome Válido!</h2>
                <h2 key="false" v-else class="border border-2 border-red-300 hover:border-red-700 py-5  text-center text-red-200 hover:text-red-700 rounded-lg">Nome inválido!</h2>

            </transition>
            <input type="text" name="Nome" placeholder="Digite aqui o seu nome..." class="border border-2 border-gray-200 focus:border-gray-600 w-full my-5 rounded-lg p-2" v-model.keyUp="name">

            <button class="py-2 px-4 bg-blue-700 hover:bg-blue-800 focus:bg-blue-900 rounded-lg" @click="show = !show">
                Mudar animação
            </button>

            <!-- end content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#animation',
            data: {
                show: true,
                name: "Mateus",

            },
        });       
    </script>
</body>

</html>
