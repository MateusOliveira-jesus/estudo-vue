<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style inline: estilizando com array aula 37</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="styles" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
            <!-- start content -->
            <a :style="[fontSizeStyle, colorStyle, linkStyle]" href="https://www.linkedin.com/in/mateusoliveirajesus/" target="_blank" rel="noopener noreferrer">Navegue
                para o linkedin de Mateus</a>
            <!-- end content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#styles',
            data: {
                fontSizeStyle:{
                    fontSize: '30px'
                },
                colorStyle:{
                    color:'red'
                },
                linkStyle:{
                    textDecoration:'none'
                }

            },
        });       
    </script>
</body>

</html>
