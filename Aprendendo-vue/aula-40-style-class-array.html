<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style class: com array aula 40</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="styles" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
            <!-- start content -->
          <table class="table-auto border-collapse border border-gray-300 w-full">
            <tr  v-for="city in cities">
                <!-- <td :class="[selectedClass, statusClass]">{{city}}</td> -->
                 <td :class="[selectedClass, !error ? statusClass : statusErrorClass]">{{city}}</td>
            </tr>
          </table>
            <!-- end content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#styles',
            data: {
                cities:['SÃ£o paulo', 'Ceara', 'Rio de janeiro'],
                selectedClass:'underline',
                statusClass:'bg-green-900 p-2',
                statusErrorClass:'bg-red-900 p-2',
                error:false,
            },
         
        });       
    </script>
</body>

</html>
