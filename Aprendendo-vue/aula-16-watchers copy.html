<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchers aula 16</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="watchers" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">

            <input class="border border-gray-200 rounded-md p-2 focus:border-gray-100 hover:border-gray-100"
             type="text" name="teste_form" id="test_form" v-model="country">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>

        let app = new Vue({
            el: "#watchers",
            data: {
              country: "Brasil"
            },
            watch: {
                country: function (newValue, oldValue) {
                    console.log("Valor atualizado para: "+newValue +"\nValor antigo: "+ oldValue)
                }
            },
           
        })
    </script>
</body>

</html>
