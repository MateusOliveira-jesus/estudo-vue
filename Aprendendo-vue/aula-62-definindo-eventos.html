<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo eventos Vue.js: aula 62</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .fade-transition-enter-active,
        .fade-transition-to-active {
            transition: opacity .3s ease-in-out;
        }

        .fade-transition-enter,
        .fade-transition-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200">
    <h1 class="text-center text-gray-200 py-5 text-5xl">Aplication with Vue</h1>

    <div id="events" class="text-center flex justify-center">
        <div class="text-left max-w-md border p-5 border-gray-200 hover:text-gray-50">
            <!-- start content -->
            <button v-on:click="alert('Hello word!')"
                class="bg-blue-700 hover:bg-blue-800 focus:bg-blue-900 
         border border-2 border-blue-700 hover:border-blue-800 focus:border-blue-900 text-center py-2 px-4 w-full rounded-full ">Clique aqui</button>

            <hr class="border border-1 w-full  my-5">
            <button v-on:dblclick="add"
                class="bg-yellow-700 hover:bg-yellow-800 focus:bg-yellow-900 
         border border-2 border-yellow-700 hover:border-yellow-800 focus:border-yellow-900 text-center py-2 px-4 w-full rounded-full ">
         Mateus Oliveira
        </button>
            <p class="pt-2" >vocÃª clicou: {{counter}} vezes</p>
            <!-- end content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#events',
            data: {
                counter: 0,
            },
            methods: {
                add() {
                    this.counter+=2;
                }
            },
        });       
    </script>
</body>

</html>
